name:                honeypot
version:             0.1.0.0
github:              "patriques82/honeypot"
license:             BSD3
author:              "Patrik Nygren"
maintainer:          "patriknygren82@gmail.com"
copyright:           "2019 Patrik Nygren"

extra-source-files:
- README.md
- ChangeLog.md
- data/*.bmp

synopsis:            Honeypot challange clone

description:         Please see the README on GitHub at <https://github.com/patriques82/honeypot#readme>

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src
  dependencies:
  - bytestring
  - blaze-html
  - containers
  - mtl
  - free
  - lens-simple
  - matrix
  - gloss
  - scotty
  - wai
  - wai-extra
  - wai-middleware-static
  - warp
  - http-types
  - directory
  default-extensions:
  - NoImplicitPrelude

executables:
  grahics-exe:
    main:                GraphicsRunner.hs
    source-dirs:         apps
    ghc-options:
    - -O2
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - honeypot
  server-exe:
    main:                ServerRunner.hs
    source-dirs:         apps
    ghc-options:
    - -O2
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - honeypot

tests:
  honeypot-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - honeypot
    - tasty
    - tasty-quickcheck
    - tasty-hunit
    - matrix
